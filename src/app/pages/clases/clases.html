<main class="container-fluid my-1">
    <div class="row g-4">
        <div class="col-lg-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title">Crear Nueva Clase</h4>
                    <hr>
                    <form (ngSubmit)="crearClase()" #claseForm="ngForm">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="carreraSelect" class="form-label">Carrera</label>
                                <select id="carreraSelect" class="form-select" [(ngModel)]="carreraSeleccionada"
                                    name="carrera" (change)="onCarreraChange()" required>
                                    <option [ngValue]="null">Seleccionar carrera</option>
                                    <option *ngFor="let carrera of carreras" [ngValue]="carrera">
                                        {{ carrera.carreNombre }}
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label for="materiaSelect" class="form-label">Materia</label>
                                <select id="materiaSelect" class="form-select" [(ngModel)]="nuevaClase.materias_id"
                                    name="materia" [disabled]="!carreraSeleccionada" required>
                                    <option [ngValue]="null">Seleccionar materia</option>
                                    <option *ngFor="let materia of materias" [value]="materia.id">
                                        {{ materia.matNombre }}
                                    </option>
                                </select>
                            </div>

                            <div class="col-md-3">
                                <label for="fechaInput" class="form-label">Fecha</label>
                                <input type="date" id="fechaInput" class="form-control" [(ngModel)]="nuevaClase.fecha"
                                    name="fecha" required>
                            </div>

                            <div class="col-md-1 d-flex align-items-end">
                                <button type="submit" class="btn btn-success w-100"
                                    [disabled]="!claseForm.valid || guardando">
                                    <span *ngIf="guardando" class="spinner-border spinner-border-sm me-1"></span>
                                    <i *ngIf="!guardando" class="bi bi-plus-circle"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-lg-12">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column">
                    <h4 class="card-title">Clases Registradas</h4>
                    <hr>

                    <div *ngIf="cargando" class="text-center">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                    </div>

                    <div class="table-responsive" *ngIf="!cargando">
                        <table class="table table-striped table-hover w-100">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Fecha</th>
                                    <th>Materia</th>
                                    <th>Carrera</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let clase of clasesPaginadass">
                                    <td>{{ clase.id }}</td>
                                    <td>{{ clase.fecha | date:'dd/MM/yyyy' }}</td>
                                    <td class="col-text">{{ clase.materia?.matNombre || 'N/A' }}</td>
                                    <td class="col-text">{{ clase.materia?.carrera?.carreNombre || 'N/A'
                                        }}
                                    </td>
                                    <td>
                                        <button class="btn btn-sm button" (click)="eliminarClase(clase.id)"
                                            [disabled]="guardando">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr *ngIf="clases.length === 0">
                                    <td colspan="5" class="text-center text-muted">
                                        No hay clases registradas
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                    <nav class="mt-3 d-flex justify-content-center">
                        <ul class="pagination pagination-sm flex-wrap">
                            <li class="page-item" [class.disabled]="currentPage === 1">
                                <button class="page-link" (click)="irAPagina(currentPage - 1)">
                                    Anterior
                                </button>
                            </li>
                            <li class="page-item" *ngFor="let p of paginasVisibles" [class.active]="p === currentPage">
                                <button class="page-link" (click)="irAPagina(p)">
                                    {{ p }}
                                </button>
                            </li>
                            <li class="page-item" [class.disabled]="currentPage === totalPages">
                                <button class="page-link" (click)="irAPagina(currentPage + 1)">
                                    Siguiente
                                </button>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</main>
