@switch (step) {
@case (1) {
<!-- // Step 1: Seleccion de "Rol" -->

<div class="login-container">
    <div class="login-box text-center">
        <form>
            <select class="form-select" aria-label="Default select example">
                <option selected>Selecciona tu rol</option>
                <option value="1">Profesor</option>
                <option value="2">Estudiante</option>
                <option value="3">Preceptor</option>
            </select>
            <div class="mb-3">
                <button type="button" class="btn btn-danger" (click)="previousStep()">Cancelar</button>
            </div>
            <div>
                <Button type="button" class="btn btn-primary" (click)="nextStep()">Siguiente</Button>
            </div>
        </form>
    </div>
</div>

}

@case (2) {
<!-- // Step 2: Registro de toda la vida -->

<div class="login-container">
    <div class="login-box text-center">
        <form>
            <div clas>
                <input type="text" id="name" placeholder="Nombre Y Apellido" class="form-control mb-3" required />
            </div>
            <div>
                <input type="text" placeholder="DNI" placeholder="Ingrese su DNI" class="form-control mb-3" requiered />
            </div>
            <div>
                <input type="email" placeholder="Ingrese Correo Electronico" class="form-control mb-3" requuired>
            </div>
            <div>
                <input type="text" placeholder="Ingrese número de Telefono" class="form-control mb-3" required>
            </div>
            <div>
                <select name="localidad" id="localidad">Seleccione su Localidad</select>
                <option value="llenar dinamicamente">Llenar dinamicamente</option>
            </div>
            <div>
                <input type="text" placeholder="Ingrese su Domicilio" class="form-control mb-3" required>
            </div>
            <div>
                <button type="button" class="btn btn-danger" (click)="previousStep()">Atras</button>
            </div>
            <div>
                <Button type="button" class="btn btn-primary" (click)="nextStep()">Siguiente</Button>
            </div>
        </form>
    </div>
</div>

}

@case (3) {
<!--Step 3: Registro de usuario y Contraseña-->

<div class="login-container">
    <div class="login-box text-center">
        <form>
            <div class="form-control">
                <input type="text" placeholder="Ingrese un nombre de usuario" class="form-comtrol mb-3" required>
                alert ("Deberá usar este usuario para iniciar sesion")
            </div>
            <div class="form-control">
                <input type="text" placeholder="Ingrese su contraseña" class="form-control mb-3" required>

            </div>
            <div class="form-control">
                <button type="button" class="btn btn-danger" (click)="previousStep()">Atras</button>
            </div>
            <div>
                <Button type="button" class="btn btn-success" (click)="nextStep()">Crear</Button>
            </div>
        </form>
    </div>
</div>

}

}
