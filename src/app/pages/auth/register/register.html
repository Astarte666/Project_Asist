@switch (step) {
@case (1) {
<!-- // Step 1: Seleccion de "Rol" -->

<div class="login-container">
    <div class="login-box text-center">
        <form>
            <select class="form-select mb-3">
                <option selected disabled>Selecciona tu rol</option>
                <option value="1">Profesor</option>
                <option value="2">Estudiante</option>
                <option value="3">Preceptor</option>
            </select>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-danger" routerLink="/public/login">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="nextStep()">Siguiente</button>
            </div>
        </form>
    </div>
</div>


}

@case (2) {
<!-- // Step 2: Registro de toda la vida -->
<div class="login-container">
    <div class="login-box text-center">
        <form>
            <input type="text" placeholder="Apellido" class="form-control" required />
            <input type="text" placeholder="Nombre" class="form-control" required />
            <input type="text" placeholder="DNI" class="form-control" required />
            <input type="tel" placeholder="Número de Teléfono" class="form-control" required />

            <select class="form-select" required>
                <option disabled selected>Seleccione su Provincia</option>
                <option value="dinamico">Llenar dinámicamente</option>
            </select>

            <select class="form-select" required>
                <option disabled selected>Seleccione su Localidad</option>
                <option value="dinamico">Llenar dinámicamente</option>
            </select>

            <input type="text" placeholder="Domicilio" class="form-control" required />
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-danger" (click)="previousStep()">Atrás</button>
                <button type="button" class="btn btn-primary" (click)="nextStep()">Siguiente</button>
            </div>
        </form>
    </div>
</div>

}

@case (3) {
<!--Step 3: Registro de usuario y Contraseña-->

<div class="login-container">
    <div class="login-box text-center">
        <form>
            <input type="email" placeholder="Correo Electrónico" class="form-control" required />
            <small class="text-light d-block mb-3">Deberá usar este usuario para iniciar sesión <i
                    class="bi bi-exclamation-circle"></i></small>

            <input type="password" placeholder="Contraseña" class="form-control mb-3" required />

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-danger" (click)="previousStep()">Atrás</button>
                <button type="button" class="btn btn-success" (click)="nextStep()">Crear</button>
            </div>
        </form>
    </div>
</div>


}

}
