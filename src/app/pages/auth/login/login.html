<div class="login-container">

    <div class="login-box text-center">
        <div class="mb-3">
            <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" width="60" alt="avatar">
        </div>

        <form>
            <div class="mb-3">
                <input type="text" [(ngModel)]="loginData.userName" name="userName" class="form-control"
                    placeholder="Usuario">
            </div>
            <div class="mb-1">
                <input type="password" [(ngModel)]="loginData.password" name="password" class="form-control"
                    placeholder="Contraseña">
            </div>
            <br>
            <div class="d-grid mb-2">
                <button type="button" class="btn btn-primary" routerLink="/private/dashboard">Iniciar
                    Sesión</button>
            </div>
            <div class="mb-2">
                <a href="#" class="text-light text-decoration-none" routerLink="/public/password">¿Olvidaste tu
                    cuenta?</a>
            </div>
            <div class="d-grid">
                <button type="button" class="btn register-btn" routerLink="/public/register">¿No
                    tienes una cuenta? Regístrate</button>
            </div>
        </form>
    </div>
</div>
