<main class="container-fluid my-4">
    <div class="row g-4">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h4 class="card-title">Lista de carreras</h4>
                    <hr>

                    <select class="form-select selec" [(ngModel)]="carreraSeleccionada"
                        (change)="onCarreraSeleccionada(carreraSeleccionada?.id)">
                        <option value="" disabled selected>Seleccionar una carrera</option>
                        <option *ngFor="let carrera of carreras" [ngValue]="carrera">
                            {{ carrera.carreNombre }}
                        </option>
                    </select>

                    <div *ngIf="cargando" class="mt-2 text-muted">
                        Cargando carreras...
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column">
                    <h4>Lista de materias</h4>
                    <hr>

                    <div *ngIf="!carreraSeleccionada" class="text-muted">
                        Seleccioná una carrera para ver sus materias.
                    </div>

                    <div *ngIf="carreraSeleccionada && materias.length > 0">
                        <div *ngFor="let materia of materias"
                            class="materia-item d-flex justify-content-between align-items-center my-2">
                            <span>{{ materia.matNombre }}</span>
                            <button class="btn button" type="button" (click)="agregarMateria(materia)">
                                Agregar
                            </button>
                        </div>
                    </div>
                    <div *ngIf="carreraSeleccionada && materias.length === 0" class="text-muted">
                        Esta carrera no tiene materias registradas.
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card shadow-sm h-100">
                <div class="card-body d-flex flex-column">
                    <div>
                        <table class="table table-striped align-middle">
                            <thead class="table-header">
                                <tr>
                                    <th>Materias</th>
                                    <th>Carrera</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let insc of materiasSeleccionadas">
                                    <td>{{ insc.matNombre }}</td>
                                    <td>{{ carreraSeleccionada?.carreNombre }}</td>
                                    <td class="actions text-center">
                                        <i class="bi-trash text-danger" (click)="eliminarMateria(insc)"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>

                        <div *ngIf="materiasSeleccionadas.length === 0" class="text-muted">
                            No hay materias agregadas aún.
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 p-3">
                    <button class="btn button2" type="button" (click)="inscribirse()"
                        [disabled]="!carreraSeleccionada || materiasSeleccionadas.length === 0 || cargando">Inscribirse</button>
                </div>
            </div>
        </div>
    </div>
</main>
