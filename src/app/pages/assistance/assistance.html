<main class="container-fluid my-4">
    <div class="row g-4">
        <div class="col-lg-12 mb-3">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h2 class="card-title">Asistencia</h2>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center">
                        <select class="form-select selec bg-dark text-light">
                            <option selected disabled>Carrera:</option>
                            <option value="">Software</option>
                            <option value="">Matematicas</option>
                        </select>
                        <select class="form-select selec bg-dark text-light">
                            <option selected disabled>Año:</option>
                            <option value="">1°</option>
                            <option value="">2°</option>
                            <option value="">3°</option>
                            <option value="">4°</option>
                            <option value="">5°</option>
                        </select>
                        <select class="form-select selec bg-dark text-light">
                            <option selected disabled>Turno:</option>
                            <option value="">Mañana</option>
                            <option value="">Tarde</option>
                            <option value="">Noche</option>
                        </select>
                    </div>
                    <hr>

                    <div class="table-responsive tabla">
                        <table class="table table-hover table-bordered tabla">
                            <thead class="table-dark tabla">
                                <tr>
                                    <th scope="col">Alumno</th>
                                    <th scope="col">Curso</th>
                                    <th scope="col">Carrera</th>
                                    <th scope="col">Estado</th>
                                    <th scope="col" class="text-center">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let estudiante of estudiantes" [ngClass]="{
                                    'presente': estudiante.asistencia === 'presente',
                                    'ausente': estudiante.asistencia === 'ausente',
                                    'justificado': estudiante.asistencia === 'justificado'
                                    }">
                                    <td>{{estudiante.nombre}}</td>
                                    <td></td>
                                    <td></td>
                                    <td>{{estudiante.asistencia}}</td>
                                    <td class="text-center">
                                        <button class="btn btn-sm btn-success"
                                            (click)="estudiante.asistencia = 'presente'">Presente</button> | <button
                                            class="btn btn-sm btn-danger"
                                            (click)="estudiante.asistencia = 'ausente'">Ausente</button> | <button
                                            class="btn btn-sm btn-warning"
                                            (click)="estudiante.asistencia = 'justificado'">Justificado</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>

</main>
